spring.application.name=cryptolegend

# Datasource config
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/trading_212_crypto_legend?createDatabaseIfNotExist=true
spring.datasource.username=root2
spring.datasource.password=root2

spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Logging SQL statements (for debugging)
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.support=DEBUG

# Server port
server.port=8080